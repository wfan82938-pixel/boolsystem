<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录 - 基因库管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f5f7fb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* 水印样式 */
        body::after {
            content: "科研辅助 · 仅供参考";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 5rem;
            color: rgba(0,0,0,0.03);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            font-weight: 800;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 40px;
            border: 1px solid #eef1f5;
            z-index: 1; /* 确保卡片在水印之上 */
            position: relative;
        }
        .app-brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e293b;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        .form-control {
            padding: 12px 15px;
            font-size: 1rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            background-color: #2563eb;
        }
        .disclaimer {
            font-size: 0.75rem;
            color: #dc3545;
            margin-top: 15px;
            line-height: 1.4;
            opacity: 0.9;
            text-align: justify;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="app-brand">
        <i class="bi bi-dna text-primary me-2"></i>基因库管理系统
    </div>

    <!-- 登录表单 -->
    <form th:action="@{/login}" method="post">
        <!-- 错误提示 -->
        <div th:if="${param.error}" class="alert alert-danger py-2 small mb-4">
            <i class="bi bi-exclamation-circle me-1"></i> 用户名或密码错误
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 small mb-4">
            <i class="bi bi-check-circle me-1"></i> 您已成功退出
        </div>

        <div class="mb-3">
            <label for="username" class="form-label text-muted small fw-bold">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入管理员账号" required autofocus>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label text-muted small fw-bold">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-3">立即登录</button>
    </form>

    <div class="text-center mt-4 text-muted small">
        &copy; 2025 Blood System Inc.
        <!-- 免责声明 -->
        <div class="disclaimer border-top pt-3">
            <strong>免责声明：</strong>本系统仅作为科研数据管理与辅助检索工具，配型结果仅供参考，严禁直接作为临床输血/移植的唯一依据。最终医疗决策请遵循临床检验标准。
        </div>
    </div>
</div>

</body>
</html>
