<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>导入数据</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f5f7fb; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: system-ui, -apple-system, sans-serif; }
        .navbar { height: 64px; background: #fff; border-bottom: 1px solid #eef1f5; padding: 0 30px; }
        .main-wrapper { flex: 1; display: flex; justify-content: center; padding: 30px; }
        .import-card { width: 100%; max-width: 800px; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); display: flex; flex-direction: column; border: 1px solid #eef1f5; overflow: hidden; }
        .text-input { width: 100%; flex: 1; border: none; background: #f9fafb; padding: 20px; font-family: 'Consolas', monospace; font-size: 0.9rem; resize: none; outline: none; }
        .text-input:focus { background: #fff; }
    </style>
</head>
<div class="fixed-bottom text-center p-2 small bg-danger bg-opacity-10 text-danger fw-bold" style="font-size: 0.75rem; letter-spacing: 0.5px; border-top: 1px solid #fecaca;">
    <i class="bi bi-exclamation-octagon-fill me-1"></i>
    免责声明：本系统仅供科研参考，严禁用于临床医疗决策。
</div>

<body>
<div class="navbar d-flex align-items-center">
    <a href="/" class="text-decoration-none text-secondary fw-bold"><i class="bi bi-arrow-left me-1"></i> 返回首页</a>
    <span class="ms-3 ps-3 border-start fw-bold text-dark">批量数据导入</span>
</div>
<div class="main-wrapper">
    <form th:action="@{/import}" method="post" class="import-card">
        <div class="p-3 bg-light border-bottom">
            <div class="small text-muted mb-1"><i class="bi bi-info-circle me-1"></i>直接从 Excel 复制数据粘贴到下方 (Tab 分隔)</div>
            <div class="small text-muted">格式：姓名 ID HPA-1~21...</div>
        </div>
        <div th:if="${message}" class="alert alert-success m-3 mb-0" th:text="${message}"></div>
        <textarea name="textData" class="text-input" placeholder="粘贴 Excel 内容..."></textarea>
        <div class="p-3 border-top text-end bg-white">
            <button type="submit" class="btn btn-primary px-4 fw-bold">确认导入</button>
        </div>
    </form>
</div>
</body>
</html>
